<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cash Piggy Wheel üê∑üí∞</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #ff99cc 0, #111 55%);
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    /* Row that holds main + multiplier wheels */
    .wheels-row {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 16px;
    }

    /* ---------- MAIN WHEEL (600px) ---------- */
    .wheel-wrapper {
      position: relative;
      width: 640px;
      height: 640px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wheel {
      width: 600px;
      height: 600px;
      border-radius: 50%;
      border: 10px solid #ff66aa;
      box-shadow: 0 0 24px rgba(0,0,0,0.9);
      position: relative;
      transition: transform 8s cubic-bezier(0.15, 0.85, 0.25, 1);
      transform: rotate(0deg);
      /* 10 equal slices = 36deg each */
      background: conic-gradient(
        #c40000 0deg 36deg,
        #000000 36deg 72deg,
        #c40000 72deg 108deg,
        #000000 108deg 144deg,
        #c40000 144deg 180deg,
        #000000 180deg 216deg,
        #c40000 216deg 252deg,
        #000000 252deg 288deg,
        #c40000 288deg 324deg,
        #000000 324deg 360deg
      );
    }

    .wheel-label {
      position: absolute;
      left: 50%;
      top: 50%;
      transform-origin: center center;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 0 0 3px #000;
      width: 80px;
      text-align: center;
      line-height: 1.1;
    }

    .pointer {
      position: absolute;
      top: -22px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 22px solid transparent;
      border-right: 22px solid transparent;
      border-bottom: 34px solid #ffffff;
      filter: drop-shadow(0 0 4px #000);
      z-index: 20;
    }

    /* Big win overlay */
    .big-win-overlay {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.5);
      padding: 12px 22px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ff66;
      color: #00ff66;
      font-size: 22px;
      font-weight: bold;
      text-shadow: 0 0 6px #000;
      display: none;
      white-space: nowrap;
      z-index: 40;
      animation: piggy-pop 0.6s ease-out forwards;
    }

    /* "Send Now Piggy" overlay */
    .send-now-overlay {
      position: absolute;
      top: 80%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 8px 18px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #ffcc00;
      color: #ffcc00;
      font-size: 24px;
      font-weight: 900;
      text-shadow: 0 0 6px #000;
      display: none;
      white-space: nowrap;
      z-index: 40;
      animation: send-flash 1s linear infinite;
    }

    @keyframes piggy-pop {
      0%   { transform: translate(-50%, -50%) scale(0.3); opacity: 0; }
      50%  { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    @keyframes send-flash {
      0%   { opacity: 0.1; transform: translate(-50%, -50%) scale(0.95); }
      50%  { opacity: 1;   transform: translate(-50%, -50%) scale(1.05); }
      100% { opacity: 0.4; transform: translate(-50%, -50%) scale(0.98); }
    }

    .spin-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 14px 32px;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, #ff66aa, #ff3366);
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 0 12px rgba(0,0,0,0.8);
      z-index: 35;
    }
    .spin-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* ---------- MULTIPLIER WHEEL (350px) ---------- */
    .mult-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      margin-top: 8px;
    }

    .mult-title {
      font-size: 18px;
      margin-bottom: 2px;
    }

    .mult-locked {
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,0.7);
      border: 1px solid #888;
      color: #ddd;
      white-space: nowrap;
    }

    .mult-inner {
      position: relative;
      width: 380px;
      height: 380px;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .mult-wrapper.unlocked .mult-inner {
      display: flex;
    }
    .mult-wrapper.unlocked .mult-locked {
      display: none;
    }

    .mult-wheel {
      width: 350px;
      height: 350px;
      border-radius: 50%;
      border: 8px solid #44ddaa;
      box-shadow: 0 0 18px rgba(0,0,0,0.9);
      position: relative;
      transition: transform 8s cubic-bezier(0.15, 0.85, 0.25, 1);
      transform: rotate(0deg);
      background: conic-gradient(
        #146b3a 0deg 45deg,
        #f8b229 45deg 90deg,
        #146b3a 90deg 135deg,
        #f8b229 135deg 180deg,
        #146b3a 180deg 225deg,
        #f8b229 225deg 270deg,
        #146b3a 270deg 315deg,
        #f8b229 315deg 360deg
      );
    }

    .mult-label {
      position: absolute;
      left: 50%;
      top: 50%;
      transform-origin: center center;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 0 0 3px #000;
      width: 80px;
      text-align: center;
      line-height: 1.1;
    }

    .mult-pointer {
      position: absolute;
      top: -18px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 18px solid transparent;
      border-right: 18px solid transparent;
      border-bottom: 30px solid #ffffff;
      filter: drop-shadow(0 0 4px #000);
      z-index: 20;
    }

    .mult-spin-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 24px;
      font-size: 18px;
      z-index: 25;
      background: linear-gradient(135deg, #44ddaa, #11aa88);
      display: none; /* hidden; multiplier is auto */
    }

    /* ---------- STATS / COUNTER ---------- */
    .sidebar {
      width: 100%;
      max-width: 520px;
      background: #181818;
      border-radius: 12px;
      padding: 20px 22px;
      box-shadow: 0 0 18px rgba(0,0,0,0.7);
      text-align: center;
    }

    .sidebar h2 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 24px;
      border-bottom: 1px solid #333;
      padding-bottom: 8px;
    }

    .stats-row {
      display: flex;
      justify-content: space-around;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .history-title {
      margin-top: 12px;
      font-size: 18px;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }

    .history {
      list-style: none;
      padding-left: 0;
      max-height: 140px;
      overflow-y: auto;
      font-size: 15px;
      text-align: left;
      margin: 0;
    }

    .history li {
      padding: 3px 0;
    }

    .reset-btn {
      margin-top: 12px;
      padding: 8px 14px;
      font-size: 15px;
      border-radius: 4px;
      border: 1px solid #444;
      background: #222;
      color: #eee;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="app">
    <!-- MAIN + MULTIPLIER WHEELS IN A ROW -->
    <div class="wheels-row">
      <!-- MAIN CASH WHEEL -->
      <div class="wheel-wrapper">
        <div class="pointer"></div>
        <div id="wheel" class="wheel"></div>

        <div id="bigWinOverlay" class="big-win-overlay">
          üê∑üí∞ CASH PIGGY BIG WIN! üí∞üê∑
        </div>

        <div id="sendNowOverlay" class="send-now-overlay">
          SEND NOW PIGGY
        </div>

        <button id="spinBtn" class="spin-btn">Spin</button>

        <!-- Audio -->
        <audio id="spinOink" src="pig-spin.mp3" preload="auto"></audio>
        <audio id="winOinks" src="pig-win.mp3" preload="auto"></audio>
        <audio id="bigWinSound" src="cash-win.mp3" preload="auto"></audio>
      </div>

      <!-- MULTIPLIER WHEEL (LOCKED UNTIL TOTAL >= 150) -->
      <div id="multWrapper" class="mult-wrapper">
        <div class="mult-title">Multiplier Wheel</div>
        <div id="multLocked" class="mult-locked">
          üîí Locked ‚Äì reach $150 total to unlock
        </div>

        <div class="mult-inner">
          <div class="mult-pointer"></div>
          <div id="multWheel" class="mult-wheel"></div>
          <button id="multSpinBtn" class="spin-btn mult-spin-btn">
            Spin Multiplier
          </button>
        </div>
      </div>
    </div>

    <!-- STATS / COUNTER -->
    <div class="sidebar">
      <h2>Cash Piggy üê∑</h2>

      <div class="stats-row">
        <div>Total: <strong>$<span id="total">0</span></strong></div>
        <div>Spins: <strong><span id="spinCount">0</span></strong></div>
        <div>Last: <strong>$<span id="lastResult">‚Äì</span></strong></div>
      </div>

      <div class="history-title">Spin history</div>
      <ul id="history" class="history"></ul>

      <button id="resetBtn" class="reset-btn">Reset session</button>
    </div>
  </div>

  <script>
    /* ---------- DATA ---------- */

    // Wheel 1: 5‚Äì50 in increments of 5 (randomized order)
    const basePrizes = [5,10,15,20,25,30,35,40,45,50];
    const baseSliceCount = basePrizes.length;
    const baseSliceAngle = 360 / baseSliceCount;

    // Multiplier wheel: unlocks at total >= 150
    const baseMultipliers = [1.25,1.5,1.75,2,2.25,2.5,2.75,3];
    const multSliceCount = baseMultipliers.length;
    const multSliceAngle = 360 / multSliceCount;

    function shuffleArray(arr) {
      const a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    const prizes = shuffleArray(basePrizes);
    const multipliers = shuffleArray(baseMultipliers);

    /* ---------- DOM ---------- */
    const wheel = document.getElementById("wheel");
    const spinBtn = document.getElementById("spinBtn");
    const resetBtn = document.getElementById("resetBtn");
    const bigWinOverlay = document.getElementById("bigWinOverlay");
    const sendNowOverlay = document.getElementById("sendNowOverlay");

    const multWrapper = document.getElementById("multWrapper");
    const multWheel = document.getElementById("multWheel");
    const multSpinBtn = document.getElementById("multSpinBtn");

    const totalEl = document.getElementById("total");
    const lastResultEl = document.getElementById("lastResult");
    const spinCountEl = document.getElementById("spinCount");
    const historyEl = document.getElementById("history");

    const spinOink = document.getElementById("spinOink");
    const winOinks = document.getElementById("winOinks");
    const bigWinSound = document.getElementById("bigWinSound");

    /* ---------- STATE ---------- */
    let baseRotation = 0;
    let multRotation = 0;
    let isSpinning = false;      // single flag for both wheels
    let total = 0;
    let spinCount = 0;
    let audioPrimed = false;
    let sendNowTimeoutId = null;

    /* ---------- LABELS ---------- */

    function createBaseLabels() {
      const radius = 260; // tuned for 600px wheel
      prizes.forEach((value, index) => {
        const label = document.createElement("div");
        label.className = "wheel-label";
        label.textContent = "$" + value;

        const angleDeg = index * baseSliceAngle;
        const angleRad = (angleDeg - 90) * Math.PI / 180;
        const x = radius * Math.cos(angleRad);
        const y = radius * Math.sin(angleRad);

        label.style.transform =
          `translate(-50%, -50%) translate(${x}px, ${y}px)`;
        wheel.appendChild(label);
      });
    }

    function createMultLabels() {
      const radius = 135; // tuned for 350px wheel
      multipliers.forEach((value, index) => {
        const label = document.createElement("div");
        label.className = "mult-label";
        label.textContent = "x" + value.toString();

        const angleDeg = index * multSliceAngle;
        const angleRad = (angleDeg - 90) * Math.PI / 180;
        const x = radius * Math.cos(angleRad);
        const y = radius * Math.sin(angleRad);

        label.style.transform =
          `translate(-50%, -50%) translate(${x}px, ${y}px)`;
        multWheel.appendChild(label);
      });
    }

    createBaseLabels();
    createMultLabels();

    /* ---------- UTIL ---------- */

    function pickRandomIndex(len) {
      return Math.floor(Math.random() * len);
    }

    function playSoundSafe(audioEl) {
      if (!audioEl) return;
      try {
        audioEl.currentTime = 0;
        audioEl.play().catch(() => {});
      } catch (e) {}
    }

    function primeAudioIfNeeded() {
      if (audioPrimed) return;
      audioPrimed = true;
      const audios = [spinOink, winOinks, bigWinSound];
      audios.forEach(a => {
        if (!a) return;
        const originalVolume = a.volume;
        a.volume = 0;
        a.play().catch(() => {});
        setTimeout(() => {
          try {
            a.pause();
            a.currentTime = 0;
          } catch (e) {}
          a.volume = originalVolume;
        }, 200);
      });
    }

    function showSendNowPrompt() {
      if (sendNowTimeoutId !== null) {
        clearTimeout(sendNowTimeoutId);
      }
      sendNowOverlay.style.display = "block";
      sendNowTimeoutId = setTimeout(() => {
        sendNowOverlay.style.display = "none";
      }, 4000);
    }

    function showBigWin() {
      bigWinOverlay.style.display = "block";
      bigWinOverlay.style.animation = "none";
      void bigWinOverlay.offsetWidth;
      bigWinOverlay.style.animation = "piggy-pop 0.6s ease-out forwards";
      playSoundSafe(bigWinSound);
      setTimeout(() => {
        bigWinOverlay.style.display = "none";
      }, 3500);
    }

    function checkUnlockMultiplier() {
      if (total >= 150) {
        multWrapper.classList.add("unlocked");
      }
    }

    /* ---------- MAIN CASH WHEEL SPIN ---------- */

    function spinBaseWheel() {
      if (isSpinning) return;   // block if anything is spinning

      primeAudioIfNeeded();

      isSpinning = true;
      spinBtn.disabled = true;
      bigWinOverlay.style.display = "none";
      sendNowOverlay.style.display = "none";

      playSoundSafe(spinOink);

      const targetIndex = pickRandomIndex(prizes.length);
      const targetPrize = prizes[targetIndex];

      const targetSliceAngle = targetIndex * baseSliceAngle;
      const desiredFinal = (360 - targetSliceAngle) % 360;

      const extraTurns = 2 + Math.floor(Math.random() * 4);
      const fullRotationDegrees = extraTurns * 360;

      let delta = (desiredFinal - (baseRotation % 360) + 360) % 360;
      const newRotation = baseRotation + fullRotationDegrees + delta;

      wheel.style.transition =
        "transform 8s cubic-bezier(0.15, 0.85, 0.25, 1)";
      wheel.style.transform = `rotate(${newRotation}deg)`;

      const onEnd = () => {
        wheel.removeEventListener("transitionend", onEnd);
        baseRotation = newRotation;

        playSoundSafe(winOinks);

        if (targetPrize === 50) {
          showBigWin();
        }

        total += targetPrize;
        spinCount++;

        totalEl.textContent = total;
        lastResultEl.textContent = targetPrize;
        spinCountEl.textContent = spinCount;

        const li = document.createElement("li");
        li.textContent = `Base spin ${spinCount}: $${targetPrize}`;
        historyEl.prepend(li);

        showSendNowPrompt();
        checkUnlockMultiplier();

        // If unlocked, automatically spin multiplier wheel using this base prize
        if (total >= 150) {
          spinMultiplierAuto(targetPrize);
        } else {
          // No multiplier yet, fully done
          isSpinning = false;
          spinBtn.disabled = false;
        }
      };

      wheel.addEventListener("transitionend", onEnd);
    }

    /* ---------- MULTIPLIER WHEEL SPIN (AUTO AFTER UNLOCK) ---------- */

    function spinMultiplierAuto(baseAmount) {
      // baseAmount = the prize from the just-finished base spin
      // assumes total >= 150 and isSpinning is already true

      playSoundSafe(spinOink);

      const targetIndex = pickRandomIndex(multipliers.length);
      const multiplier = multipliers[targetIndex];

      const targetSliceAngle = targetIndex * multSliceAngle;
      const desiredFinal = (360 - targetSliceAngle) % 360;

      const extraTurns = 2 + Math.floor(Math.random() * 4);
      const fullRotationDegrees = extraTurns * 360;

      let delta = (desiredFinal - (multRotation % 360) + 360) % 360;
      const newRotation = multRotation + fullRotationDegrees + delta;

      multWheel.style.transition =
        "transform 8s cubic-bezier(0.15, 0.85, 0.25, 1)";
      multWheel.style.transform = `rotate(${newRotation}deg)`;

      const onEnd = () => {
        multWheel.removeEventListener("transitionend", onEnd);
        multRotation = newRotation;

        playSoundSafe(winOinks);

        const raw = baseAmount * multiplier;
        const payout = Math.round(raw / 5) * 5; // round to nearest 5

        total += payout;
        spinCount++;

        totalEl.textContent = total;
        lastResultEl.textContent = payout;
        spinCountEl.textContent = spinCount;

        const li = document.createElement("li");
        li.textContent =
          `Multiplier spin ${spinCount}: x${multiplier} on $${baseAmount} ‚Üí $${payout}`;
        historyEl.prepend(li);

        if (payout >= 100) {
          showBigWin();
        }

        showSendNowPrompt();
        checkUnlockMultiplier();

        // sequence finished: allow new spin
        isSpinning = false;
        spinBtn.disabled = false;
      };

      multWheel.addEventListener("transitionend", onEnd);
    }

    /* ---------- RESET ---------- */

    function resetSession() {
      if (spinCount > 0) {
        const summary =
          `Cash Piggy Session Summary\n\n` +
          `Spins: ${spinCount}\n` +
          `Total: $${total}\n\n` +
          `Last spin: ${lastResultEl.textContent === "‚Äì" ? "N/A" : "$" + lastResultEl.textContent}`;
        alert(summary);
      }

      total = 0;
      spinCount = 0;
      totalEl.textContent = "0";
      spinCountEl.textContent = "0";
      lastResultEl.textContent = "‚Äì";
      historyEl.innerHTML = "";
      bigWinOverlay.style.display = "none";
      sendNowOverlay.style.display = "none";
      multWrapper.classList.remove("unlocked");
      isSpinning = false;
      spinBtn.disabled = false;
    }

    /* ---------- EVENTS ---------- */
    spinBtn.addEventListener("click", spinBaseWheel);
    // Manual multiplier button still wired but hidden
    multSpinBtn.addEventListener("click", () => {
      alert("Multiplier spins automatically after unlock.");
    });
    resetBtn.addEventListener("click", resetSession);
  </script>
</body>
</html>
